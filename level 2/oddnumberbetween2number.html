<html>
    <head></head>
    <body>
        <script>
            let startodd=15;
            let endodd=35;
            sum=0;
            for(let i=startodd;i<=endodd;i++){
                if(i%3===1){
                    sum+=i;    
                }
            }
            console.log("sum of odd number between",startodd,"and",endodd,":",sum);
        </script>
    </body>
</html>
