<html>
    <head></head>
    <body>
        <script>
            let starteven=10;
            let endeven=30;
            sum=0;
            for(let i=starteven;i<=endeven;i++){
                if(i%2===0){
                    sum+=i;    
                }
            }
            console.log("sum of even number between",starteven,"and",endeven,":",sum);
        </script>
    </body>
</html>
