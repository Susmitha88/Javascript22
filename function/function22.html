    <body>
        <script>
          function calculateDiameter(radius) {
           return 2 * radius;
          }

           function calculateCircumference(radius) {
            const pi = Math.PI;
             return 2 * pi * radius;
           } 

           function calculateArea(radius) {
            const pi = Math.PI;
            return pi * Math.pow(radius, 2);
           }  
        </script>
