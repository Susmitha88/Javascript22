<html>
    <head></head>
    <body>
        <script>
            function sortNums(a,b,c){
                var nums=[a,b,c];
                nums.sort(function(x,y){
                    return x-y;
                })
                return nums;
            }
            var ascending=sortNums(45,7,68);
            console.log(ascending);
        </script>
    </body>
</html>
