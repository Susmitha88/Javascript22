        <script>
          function countDigits(number) {
            var numStr=math.abs(number).toString();
            return numStr.length;
          } 
          var num1=12345;
          var num2=-9876;
          console.log('num of digits in ${num1}:${countDigits(num1)}');
          console.log('num of digits in ${num2}:${countDigits(num2)}');
