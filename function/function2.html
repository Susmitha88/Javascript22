    <body>
        <script>
            var a=45;
            var b=67;
            var c=23;
            function compare(a,b,c){
                var greatest=a;
                if(b>greatest){
                    greatest=b;
                }
                if(c>greatest){
                    greatest=c;
                }
                return greatest;
            }
            var greatest=compare(45,67,23);
            console.log(greatest)
        </script>
